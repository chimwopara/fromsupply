<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Phone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none; /* Remove any outline */
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .phone-container {
            position: relative;
            width: 650px;
            height: 650px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 80px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.2));
            animation: float 6s ease-in-out infinite;
            transition: all 0.5s ease;
            overflow: visible;
        }

        .phone-container.purchase-effect {
            background: rgba(52, 199, 89, 0.3);
            border: 1px solid rgba(52, 199, 89, 0.5);
            box-shadow: 0 0 50px rgba(52, 199, 89, 0.4);
        }

        .phone-container.gold-effect {
            background: rgba(255, 215, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
        }

        .phone-container.blue-effect {
            background: rgba(0, 191, 255, 0.3);
            border: 1px solid rgba(0, 191, 255, 0.5);
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .status-bar {
            position: relative;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 10px;
            padding-top: 10px;
        }

        .curved-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 80px;
        }

        .curved-text svg {
            width: 100%;
            height: 100%;
        }

        .curved-text text {
            fill: white;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.9;
            text-anchor: middle;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            justify-items: center;
            margin-top: 10px;
            margin-bottom: 40px;
            overflow: visible;
        }

        .app {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: visible;
            background: none;
            border: none;
            outline: none;
        }

        .app:hover {
            transform: translateY(-5px) scale(1.05);
            background: none;
            border: none;
            outline: none;
            box-shadow: none;
        }

        .app:active {
            transform: translateY(-2px) scale(0.98);
            background: none;
            border: none;
            outline: none;
            box-shadow: none;
        }

        .app-icon {
            width: 55px;
            height: 55px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            border: none;
            outline: none;
        }

        .app-name {
            font-size: 12px;
            color: white;
            font-weight: 500;
            text-align: center;
            opacity: 0.95;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Individual app icons */
        .fsPals .app-icon { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .fsMusic .app-icon { background: linear-gradient(45deg, #ff9ff3, #f368e0); }
        .fsBrawl .app-icon { background: linear-gradient(45deg, #54a0ff, #2e86de); }
        .fsBank .app-icon { background: linear-gradient(45deg, #5f27cd, #341f97); }
        .fsClub .app-icon { background: linear-gradient(45deg, #00d2d3, #01a3a4); }
        .fsPanels .app-icon { background: linear-gradient(45deg, #feca57, #ff9ff3); }

        /* Ambient lighting effect */
        .media-player {
            position: absolute;
            bottom: -10px; /* Dropped even lower */
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            background: none;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 16px;
            color: white;
        }

        .track-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .album-art {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
            position: relative;
            cursor: pointer;
        }

        .track-info {
            flex: 1;
            min-width: 0;
            position: relative;
        }

        .track-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 13px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 11px;
            opacity: 0.8;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .progress-fill {
            height: 100%;
            width: 5%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .media-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .media-controls.golden {
            filter: hue-rotate(45deg) saturate(1.5) brightness(1.2);
        }

        .media-controls.hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        .control-btn {
            width: 36px;
            height: 36px;
            background: none;
            border: none;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover::before {
            opacity: 0;
        }

        .control-btn:active {
            transform: translateY(0px) scale(0.95);
        }

        .control-btn.play {
            width: 40px;
            height: 40px;
            font-size: 16px;
            background: none;
            border: none;
        }

        .favorites-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            padding: 0 8px;
            width: auto;
            min-width: 50px;
            background: none;
            border: none;
            color: white;
        }

        .currency {
            background: none;
            color: white;
            padding: 1px 4px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 9px;
            border: none;
        }

        .buy-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            background: none;
            color: white;
            padding: 0 8px;
            border: none;
            font-weight: 600;
            width: auto;
            min-width: 60px;
        }

        .buy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .screen::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* App launch animation */
        @keyframes launch {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1.1) rotateZ(5deg); }
        }

        .app.launching {
            animation: launch 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="status-bar">
                <div class="curved-text">
                    <svg viewBox="0 0 450 80">
                        <defs>
                            <path id="curve1" d="M 50 25 Q 225 5 400 25" />
                            <path id="curve2" d="M 50 50 Q 225 30 400 50" />
                        </defs>
                        <text>
                            <textPath href="#curve1" startOffset="50%" id="greeting-text-line1">
                                Good vibes only! ‚ú®
                            </textPath>
                        </text>
                        <text>
                            <textPath href="#curve2" startOffset="50%" id="greeting-text-line2">
                                
                            </textPath>
                        </text>
                    </svg>
                </div>
            </div>

            <div class="apps-grid">
                <div class="app fsPals" onclick="launchApp('fsPals')">
                    <div class="app-icon"></div>
                    <div class="app-name">fsPals</div>
                </div>
                <div class="app fsMusic" onclick="launchApp('fsMusic')">
                    <div class="app-icon"></div>
                    <div class="app-name">fsMusic</div>
                </div>
                <div class="app fsBrawl" onclick="launchApp('fsBrawl')">
                    <div class="app-icon"></div>
                    <div class="app-name">fsBrawl</div>
                </div>
                <div class="app fsBank" onclick="launchApp('fsBank')">
                    <div class="app-icon"></div>
                    <div class="app-name">fsBank</div>
                </div>
                <div class="app fsClub" onclick="launchApp('fsClub')">
                    <div class="app-icon"></div>
                    <div class="app-name">fsClub</div>
                </div>
                <div class="app fsPanels" onclick="launchApp('fsPanels')">
                    <div class="app-icon"></div>
                    <div class="app-name">fsPanels</div>
                </div>
            </div>

            <div class="media-player">
                <div class="track-header">
                    <div class="album-art">‚ô™</div>
                    <div class="track-info">
                        <div class="track-title">Chill Vibes</div>
                        <div class="track-artist">Lo-Fi Beats</div>
                    </div>
                </div>
                
                <div class="track-progress">
                    <span>0:12</span>
                    <div class="progress-bar" onmousedown="startDrag(event)" ontouchstart="startDrag(event)">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="total-time">3:00</span>
                </div>
                
                <div class="media-controls">
                    <button class="control-btn favorites-btn" onclick="addToFavorites()">
                        ‚òÜ <span class="currency">50</span>
                    </button>
                    <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                    <button class="control-btn play" onclick="togglePlay()">‚è∏</button>
                    <button class="control-btn" onclick="nextTrack()">‚è≠</button>
                    <button class="control-btn buy-btn" onclick="buySong()">
                        ‚¨á $0.5
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Greeting messages, facts, and jokes
        const messages = [
            "Good vibes only! ‚ú®",
            "Did you know octopuses have three hearts? üêô",
            "Why don't scientists trust atoms? Because they make up everything! üòÑ",
            "Have an amazing day! üåü",
            "Fun fact: Honey never spoils! üçØ",
            "What do you call a sleeping bull? A bulldozer! üò¥",
            "Stay curious and keep exploring! üöÄ",
            "Bananas are berries, but strawberries aren't! üçå",
            "Why did the scarecrow win an award? He was outstanding in his field! üåæ",
            "You're doing great! Keep it up! üí™",
            "A group of flamingos is called a 'flamboyance'! ü¶©",
            "What's orange and sounds like a parrot? A carrot! ü•ï",
            "Dream big and make it happen! üí´",
            "Butterflies taste with their feet! ü¶ã",
            "Why don't eggs tell jokes? They'd crack each other up! ü•ö",
            "Sending you positive energy! ‚ö°",
            "Wombat poop is cube-shaped! üì¶",
            "What do you call a bear with no teeth? A gummy bear! üêª",
            "The human brain contains approximately 86 billion neurons, each connected to thousands of others! üß†",
            "Why did the math book look so sad? Because it was full of problems! üìö",
            "A single raindrop can contain up to a million bacteria, but don't worry - most are harmless! üåßÔ∏è"
        ];

        // Set random message on page load
        function setRandomMessage() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const line1 = document.getElementById('greeting-text-line1');
            const line2 = document.getElementById('greeting-text-line2');
            
            // Split longer messages into two lines
            if (randomMessage.length > 40) {
                const words = randomMessage.split(' ');
                const midPoint = Math.ceil(words.length / 2);
                const firstLine = words.slice(0, midPoint).join(' ');
                const secondLine = words.slice(midPoint).join(' ');
                
                line1.textContent = firstLine;
                line2.textContent = secondLine;
            } else {
                line1.textContent = randomMessage;
                line2.textContent = '';
            }
        }

        // Media player state
        let isPlaying = true;
        let userCoins = 150;
        let isDragging = false;
        const tracks = [
            { title: "Chill Vibes", artist: "fsMusic", price: 0.5, duration: 180 },
            { title: "Midnight Jazz", artist: "fsMusic", price: 0.5, duration: 225 },
            { title: "Ocean Waves", artist: "fsMusic", price: 0.5, duration: 300 },
            { title: "City Lights", artist: "fsMusic", price: 0.5, duration: 195 },
            { title: "Forest Walk", artist: "fsMusic", price: 0.5, duration: 240 }
        ];
        let currentTrack = 0;
        let favorites = [];
        let purchased = [];

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTrackInfo() {
            document.querySelector('.track-title').textContent = tracks[currentTrack].title;
            document.querySelector('.track-artist').textContent = tracks[currentTrack].artist;
            document.querySelector('.total-time').textContent = formatTime(tracks[currentTrack].duration);
            updateBuyButtonVisibility();
            updateFavoritesButtonVisibility();
        }

        function isSongPurchased(trackIndex) {
            return purchased.some(song => song.title === tracks[trackIndex].title);
        }

        function isSongFavorited(trackIndex) {
            return favorites.some(song => song.title === tracks[trackIndex].title);
        }

        function updateBuyButtonVisibility() {
            const buyButton = document.querySelector('.buy-btn');
            if (isSongPurchased(currentTrack)) {
                buyButton.style.display = 'none';
            } else {
                buyButton.style.display = 'flex';
                buyButton.style.opacity = '1';
                buyButton.style.transform = 'scale(1)';
            }
        }

        function updateFavoritesButtonVisibility() {
            const favButton = document.querySelector('.favorites-btn');
            if (isSongFavorited(currentTrack)) {
                favButton.style.display = 'none';
            } else {
                favButton.style.display = 'flex';
                favButton.style.opacity = '1';
                favButton.style.transform = 'scale(1)';
                favButton.innerHTML = `‚òÜ <span class="currency">50</span>`;
            }
        }

        function togglePlay() {
            const playBtn = document.querySelector('.control-btn.play');
            const phoneContainer = document.querySelector('.phone-container');
            
            // Add blue tint effect
            phoneContainer.classList.add('blue-effect');
            
            createButtonRipple(playBtn);
            playBtn.style.animation = 'buttonBounce 0.3s ease-out';
            
            if (isPlaying) {
                playBtn.textContent = '‚ñ∂';
                isPlaying = false;
            } else {
                playBtn.textContent = '‚è∏';
                isPlaying = true;
            }
            
            setTimeout(() => {
                playBtn.style.animation = '';
                phoneContainer.classList.remove('blue-effect');
            }, 400);
        }

        function previousTrack() {
            const btn = document.querySelector('.media-controls .control-btn:nth-child(2)');
            const phoneContainer = document.querySelector('.phone-container');
            
            // Add blue tint effect
            phoneContainer.classList.add('blue-effect');
            
            createButtonRipple(btn);
            btn.style.animation = 'buttonBounce 0.3s ease-out';
            
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            updateTrackInfo();
            document.querySelector('.progress-fill').style.width = '5%';
            updateTimeDisplay(5);
            
            setTimeout(() => {
                btn.style.animation = '';
                phoneContainer.classList.remove('blue-effect');
            }, 400);
        }

        function nextTrack() {
            const btn = document.querySelector('.media-controls .control-btn:nth-child(4)');
            const phoneContainer = document.querySelector('.phone-container');
            
            // Add blue tint effect
            phoneContainer.classList.add('blue-effect');
            
            createButtonRipple(btn);
            btn.style.animation = 'buttonBounce 0.3s ease-out';
            
            currentTrack = (currentTrack + 1) % tracks.length;
            updateTrackInfo();
            document.querySelector('.progress-fill').style.width = '5%';
            updateTimeDisplay(5);
            
            setTimeout(() => {
                btn.style.animation = '';
                phoneContainer.classList.remove('blue-effect');
            }, 400);
        }

        function createButtonRipple(button) {
            const ripple = document.createElement('div');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
                border-radius: 50%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0);
                animation: buttonRipple 0.6s ease-out;
                pointer-events: none;
                z-index: 10;
            `;
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        function updateCoinDisplay() {
            const coinSpan = document.querySelector('.currency');
            if (coinSpan) { // Check if element exists
                if (userCoins >= 50) {
                    coinSpan.textContent = '50';
                    coinSpan.style.opacity = '1';
                } else {
                    coinSpan.textContent = `${userCoins}`;
                    coinSpan.style.opacity = '0.5';
                }
            }
        }

        function addToFavorites() {
            if (userCoins >= 50) {
                userCoins -= 50;
                const currentSong = tracks[currentTrack];
                favorites.push(currentSong);
                
                // Add gold tint effect
                const phoneContainer = document.querySelector('.phone-container');
                phoneContainer.classList.add('gold-effect');
                
                // Hide only the favorites button
                const favBtn = document.querySelector('.favorites-btn');
                favBtn.style.opacity = '0';
                favBtn.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    phoneContainer.classList.remove('gold-effect');
                    
                    setTimeout(() => {
                        // Completely hide the favorites button for this song
                        favBtn.style.display = 'none';
                    }, 300);
                }, 800);
                
                console.log(`Added "${currentSong.title}" to favorites! Coins remaining: ${userCoins}`);
            } else {
                alert(`Not enough coins! You have ${userCoins} coins but need 50 to add to favorites.`);
            }
        }

        function buySong() {
            const currentSong = tracks[currentTrack];
            purchased.push(currentSong);
            
            // Tint entire circle green
            const phoneContainer = document.querySelector('.phone-container');
            phoneContainer.classList.add('purchase-effect');
            
            // Hide only the buy button
            const buyButton = document.querySelector('.buy-btn');
            buyButton.style.opacity = '0';
            buyButton.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                // Remove green tint
                phoneContainer.classList.remove('purchase-effect');
                
                setTimeout(() => {
                    // Completely hide the buy button for this song
                    buyButton.style.display = 'none';
                }, 500);
            }, 2000);
            
            console.log(`Purchased "${currentSong.title}" for ${currentSong.price}! Song downloaded.`);
        }

        function launchApp(appName) {
            const app = document.querySelector(`.${appName}`);
            app.classList.add('launching');
            
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                width: 140px;
                height: 140px;
                background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.4) 30%, rgba(255,255,255,0.1) 60%, transparent 100%);
                border-radius: 50%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0);
                animation: ripple 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                pointer-events: none;
                z-index: 20;
                border: none;
                outline: none;
                box-shadow: none;
            `;
            
            app.appendChild(ripple);
            
            setTimeout(() => {
                app.classList.remove('launching');
                ripple.remove();
                console.log(`Launching ${appName}...`);
            }, 700);
        }

        window.addEventListener('load', () => {
            setRandomMessage();
            updateTrackInfo();
            updateCoinDisplay();
            updateTimeDisplay(5);
            startProgressAnimation();
            
            document.addEventListener('mousemove', continueDrag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', continueDrag);
            document.addEventListener('touchend', stopDrag);
        });

        let progressInterval;
        function startProgressAnimation() {
            if (progressInterval) clearInterval(progressInterval);
            
            progressInterval = setInterval(() => {
                if (isPlaying && !isDragging) {
                    const progressBar = document.querySelector('.progress-fill');
                    let currentWidth = parseFloat(progressBar.style.width) || 5;
                    if (currentWidth < 100) {
                        progressBar.style.width = (currentWidth + 0.5) + '%';
                        updateTimeDisplay(currentWidth + 0.5);
                    } else {
                        nextTrack();
                    }
                }
            }, 200);
        }

        function updateTimeDisplay(progress) {
            const totalSeconds = tracks[currentTrack].duration;
            const currentSeconds = Math.floor((progress / 100) * totalSeconds);
            const remainingSeconds = totalSeconds - currentSeconds;
            
            document.querySelector('.track-progress span:first-child').textContent = formatTime(currentSeconds);
            document.querySelector('.total-time').textContent = formatTime(totalSeconds);
        }

        function updateProgressFromEvent(event) {
            const progressBar = document.querySelector('.progress-bar');
            const rect = progressBar.getBoundingClientRect();
            const clientX = event.clientX || (event.touches && event.touches[0].clientX);
            const clickX = clientX - rect.left;
            const width = rect.width;
            const percentage = (clickX / width) * 100;
            
            const clampedPercentage = Math.max(0, Math.min(100, percentage));
            
            document.querySelector('.progress-fill').style.width = clampedPercentage + '%';
            updateTimeDisplay(clampedPercentage);
            
            return clampedPercentage;
        }

        function startDrag(event) {
            isDragging = true;
            updateProgressFromEvent(event);
            event.preventDefault();
        }

        function continueDrag(event) {
            if (isDragging) {
                updateProgressFromEvent(event);
                event.preventDefault();
            }
        }

        function stopDrag(event) {
            if (isDragging) {
                isDragging = false;
                const finalProgress = updateProgressFromEvent(event);
                console.log(`Scrubbed to ${finalProgress.toFixed(1)}%`);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% { 
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% { 
                    transform: translate(-50%, -50%) scale(2);
                    opacity: 0;
                }
            }
            
            @keyframes buttonRipple {
                to {
                    transform: translate(-50%, -50%) scale(2);
                    opacity: 0;
                }
            }
            
            @keyframes buttonBounce {
                0% { transform: scale(1); }
                50% { transform: scale(0.9); }
                100% { transform: scale(1.05); }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('mousemove', (e) => {
            const phone = document.querySelector('.phone-container');
            const rect = phone.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / rect.width;
            const deltaY = (e.clientY - centerY) / rect.height;
            
            phone.style.transform = `
                perspective(1000px) 
                rotateY(${deltaX * 5}deg) 
                rotateX(${-deltaY * 5}deg)
                translateZ(20px)
            `;
        });

        document.addEventListener('mouseleave', () => {
            const phone = document.querySelector('.phone-container');
            phone.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>

        function handleShellInput(event, windowId) {
            if (event.key === 'Enter') {
                const input = event.target;
                const command = input.value.trim();
                if (command) {
                    executeShellCommand(command, windowId);
                    input.value = '';
                }
            } else if (event.key === 'Escape') {
                PathManager.navigateBack(windowId);
            }
        }

        function executeShellCommand(command, windowId) {
            const output = document.getElementById(`shellOutput-${windowId}`);
            
            // Add command to output
            const commandLine = document.createElement('div');
            commandLine.style.marginBottom = '4px';
            commandLine.innerHTML = `<span style="color: #60a5fa;">$ </span><span style="color: #3b82f6;">${command}</span>`;
            output.appendChild(commandLine);
            
            const parts = command.trim().split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            const responseLine = document.createElement('div');
            responseLine.style.marginBottom = '8px';
            
            switch(cmd) {
                case 'help':
                case 'h':
                    responseLine.innerHTML = `
                        <div style="color: #10b981; margin-bottom: 4px;">FROMSUPPLY SHELL HELP</div>
                        <div style="color: rgba(255,255,255,0.9);">Available commands:</div>
                        <div style="color: rgba(255,255,255,0.9);">• help, h - Show this help</div>
                        <div style="color: rgba(255,255,255,0.9);">• clear - Clear shell output</div>
                        <div style="color: rgba(255,255,255,0.9);">• exit - Exit shell</div>
                        <div style="color: rgba(255,255,255,0.9);">• score - Show current score</div>
                    `;
                    break;
                case 'clear':
                    output.innerHTML = '';
                    return; // Don't add response line
                case 'exit':
                    PathManager.navigateBack(windowId);
                    return;
                case 'score':
                    responseLine.innerHTML = `<div style="color: #10b981;">Current score: ${currentScore} stars</div>`;
                    break;
                default:
                    responseLine.innerHTML = `<div style="color: #ef4444;">Command not found: ${cmd}</div>`;
            }
            
            output.appendChild(responseLine);
            output.scrollTop = output.scrollHeight;
        }

        function closeFsConsole() {
            const console = document.getElementById('fsConsole');
            window.fsConsoleVisible = false;
            window.fsConsoleContext = null;
            
            if (console) {
                console.style.display = 'none';
                console.classList.remove('visible');
            }
        }

        function logToConsole(message, type = 'output') {
            const output = document.getElementById('fsConsoleOutput');
            const line = document.createElement('div');
            line.className = 'fs-console-line';
            
            const span = document.createElement('span');
            span.className = `fs-console-${type}`;
            span.textContent = message;
            line.appendChild(span);
            
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function executeConsoleCommand(command) {
            if (!command.trim()) return;
            
            window.fsConsoleHistory.push(command);
            if (window.fsConsoleHistory.length > 50) {
                window.fsConsoleHistory.shift();
            }
            window.fsConsoleHistoryIndex = -1;
            
            logToConsole(`> ${command}`, 'command');
            
            const parts = command.trim().split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(cmd) {
                case 'help':
                case 'h':
                    showConsoleHelp();
                    break;
                case 'clear':
                case 'cls':
                    clearConsole();
                    break;
                case 'exit':
                case 'quit':
                case 'q':
                    closeFsConsole();
                    break;
                default:
                    logToConsole(`Command not found: ${cmd}. Type 'help' for available commands.`, 'error');
            }
        }

        function clearConsole() {
            const output = document.getElementById('fsConsoleOutput');
            output.innerHTML = '';
            logToConsole('Console cleared', 'success');
        }

        function showConsoleHelp() {
            logToConsole('=== FROMSUPPLY CONSOLE HELP ===', 'success');
            logToConsole('', 'output');
            logToConsole('AVAILABLE COMMANDS:', 'output');
            logToConsole('help, h         - Show this help', 'output');
            logToConsole('clear, cls      - Clear console output', 'output');
            logToConsole('exit, quit, q   - Exit console', 'output');
            logToConsole('', 'output');
            logToConsole('Type any command to execute. Press Esc to close.', 'output');
        }

        // DRAG AND DROP INITIALIZATION
        function initializeDragAndDrop() {
            const folders = document.querySelectorAll('.folder');
            
            folders.forEach(folder => {
                let dragStartTime = 0;
                let dragStartPosition = { x: 0, y: 0 };
                let hasActuallyDragged = false;
                let clickMousePosition = { x: 0, y: 0 };
                let justHadMouseDown = false;
                
                folder.addEventListener('mousedown', function(e) {
                    // Reset all states on new mousedown
                    dragStartTime = Date.now();
                    dragStartPosition.x = e.clientX;
                    dragStartPosition.y = e.clientY;
                    clickMousePosition.x = e.clientX;
                    clickMousePosition.y = e.clientY;
                    hasActuallyDragged = false;
                    justHadMouseDown = true;
                    
                    // Safety timeout to prevent stuck drags
                    setTimeout(() => {
                        justHadMouseDown = false;
                        hasActuallyDragged = false; // Reset this too
                    }, 500);
                });
                
                folder.addEventListener('mousemove', function(e) {
                    if (!DragManager.active && justHadMouseDown && this === e.currentTarget) {
                        const deltaX = Math.abs(e.clientX - dragStartPosition.x);
                        const deltaY = Math.abs(e.clientY - dragStartPosition.y);
                        
                        if (deltaX > 5 || deltaY > 5) {
                            hasActuallyDragged = true;
                            justHadMouseDown = false; // Clear this immediately
                            DragManager.start('folder', this, e);
                        }
                    }
                });
                
                folder.addEventListener('mouseup', function(e) {
                    // Always reset states on mouseup
                    justHadMouseDown = false;
                    
                    // Small delay to ensure click handler gets correct state
                    setTimeout(() => {
                        hasActuallyDragged = false;
                    }, 50);
                });
                
                folder.addEventListener('click', function(e) {
                    const clickDuration = Date.now() - dragStartTime;
                    
                    // Only trigger click if we didn't drag AND it was a quick click
                    if (!hasActuallyDragged && clickDuration < 300 && !DragManager.active) {
                        const folderName = this.dataset.folder;
                        const isApp = this.dataset.app === 'true';
                        const fileName = this.dataset.file;
                        
                        if (isApp && fileName) {
                            openApp(folderName, fileName);
                        } else {
                            openFolder(folderName, clickMousePosition.x, clickMousePosition.y);
                        }
                    }
                });
                
                // Add mouseleave as safety to reset states
                folder.addEventListener('mouseleave', function(e) {
                    if (!DragManager.active) {
                        justHadMouseDown = false;
                        setTimeout(() => {
                            hasActuallyDragged = false;
                        }, 100);
                    }
                });
            });
        }

        function loadFolderPositions() {
            try {
                const folderPositions = JSON.parse(localStorage.getItem('fsLogic_folderPositions'));
                if (folderPositions) {
                    const folders = document.querySelectorAll('.folder');
                    folders.forEach(folder => {
                        const folderName = folder.dataset.folder;
                        const savedPosition = folderPositions[folderName];
                        if (savedPosition) {
                            const maxX = window.innerWidth - folder.offsetWidth - 20;
                            const maxY = window.innerHeight - folder.offsetHeight - 100;
                            
                            const validX = Math.max(20, Math.min(savedPosition.x, maxX));
                            const validY = Math.max(100, Math.min(savedPosition.y, maxY));
                            
                            folder.style.left = validX + 'px';
                            folder.style.top = validY + 'px';
                        }
                    });
                }
            } catch (error) {
                console.warn('Could not load folder positions:', error);
            }
        }

        window.addEventListener('message', function(event) {
            try {
                if (event.data && event.data.action) {
                    switch(event.data.action) {
                        case 'dismissOverlay':
                            navigationAttempted = false;
                            hidePhoneOverlay();
                            break;
                            
                        case 'updateScore':
                            if (typeof event.data.points === 'number') {
                                addToScore(event.data.points);
                            } else if (typeof event.data.newScore === 'number') {
                                setScore(event.data.newScore);
                            }
                            break;
                            
                        case 'getScore':
                            if (event.source) {
                                event.source.postMessage({
                                    action: 'scoreResponse',
                                    score: currentScore
                                }, '*');
                            }
                            break;
                            
                        case 'openApp':
                            if (event.data.appName && event.data.fileName) {
                                openApp(event.data.appName, event.data.fileName);
                            }
                            break;
                            
                        case 'openCodeApp':
                            console.log('Opening code app from message');
                            openApp('C Coding Challenge', 'logicbody.html');
                            break;
                            
                        case 'navigateToLevel':
                            const targetLevel = event.data.level;
                            if (targetLevel) {
                                // Find focused window and navigate to level
                                const focusedWindow = openWindows.find(w => {
                                    const element = document.getElementById(w.id);

                                });
                                
                                if (focusedWindow) {
                                    openLanguageLevel('C', targetLevel, 'C.png', focusedWindow.id);
                                }
                            }
                            break;
                    }
                }
            } catch (error) {
                console.log('Message handling error:', error);
            }
        });

        // CONSOLE INPUT HANDLING
        document.getElementById('fsConsoleInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();

                    this.value = '';

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', function() {
            loadScore();
            loadNotesFromStorage();
            initializeDragAndDrop();
            loadFolderPositions();
            
            const directoryNav = document.getElementById('directoryNav');

                    e.preventDefault();

            const folders = document.querySelectorAll('.folder');
            folders.forEach((folder, index) => {
                folder.style.opacity = '0';
                folder.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    folder.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    folder.style.opacity = '1';
                    folder.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            document.addEventListener('click', function(e) {
                if (e.target.id === 'desktop' || e.target.closest('.desktop')) {
                    openWindows.forEach(window => {
                        const windowElement = document.getElementById(window.id);
                        if (windowElement) {
                            windowElement.style.zIndex = Math.min(parseInt(windowElement.style.zIndex) || 500, 600);
                        }
                    });
                }
            });
        });

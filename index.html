        function navigateToItem(itemName, windowId, parentFolder) {
            if (windowId === 'current') {
                const focusedWindow = openWindows.find(w => {
                    const element = document.getElementById(w.id);
                    return element && parseInt(element.style.zIndex) === windowZIndex;
                });
                if (!focusedWindow) return;
                windowId = focusedWindow.id;
            }
            
            const windowPath = PathManager.getPath(windowId);
            let currentStructure;
            let item;
            
            if (windowPath.length === 2) {
                const folderName = windowPath[1];
                currentStructure = folderStructure[folderName];
                item = currentStructure[itemName];
            } else if (windowPath.length === 3) {
                const folderName = windowPath[1];
                const categoryName = windowPath[2];
                currentStructure = folderStructure[folderName][categoryName];
                item = currentStructure[itemName];
            }
            
            if (!item) return;
            
            const newPath = [...windowPath, itemName];

            // Special handling for Shortcuts in System
            if (parentFolder === 'System' && itemName === 'Shortcuts') {
                PathManager.updatePath(windowId, newPath);
                
                const content = generateShortcutsContent();
                const contentElement = document.getElementById(windowId + '-content');
                if (contentElement) {
                    contentElement.style.padding = '0';
                    contentElement.innerHTML = content;
                }
                return;
            }
            
            // Check if it's an app
            if (item.app && item.file) {
                const parentFolderName = windowPath[1];
                openApp(itemName, item.file, parentFolderName);
                return;
            }
            
            // Check if it's a subject file with levels
            if (item.levels && item.cover) {
                PathManager.updatePath(windowId, newPath);
                
                const content = generateLanguageLevels(itemName, item.levels, item.cover, windowId);
                const contentElement = document.getElementById(windowId + '-content');
                if (contentElement) {
                    contentElement.style.padding = '16px';
                    contentElement.innerHTML = content;
                }
                
                // Resize window to better fit level grid
                const windowElement = document.getElementById(windowId);
                if (windowElement && !windowElement.classList.contains('maximized') && 
                    !windowElement.classList.contains('snapped-left') && 
                    !windowElement.classList.contains('snapped-right') &&
                    !windowElement.classList.contains('snapped-top') &&
                    !windowElement.classList.contains('snapped-bottom') &&
                    !windowElement.classList.contains('snapped-top-left') &&
                    !windowElement.classList.contains('snapped-top-right') &&
                    !windowElement.classList.contains('snapped-bottom-left') &&
                    !windowElement.classList.contains('snapped-bottom-right')) {
                    windowElement.style.width = '800px';
                    windowElement.style.height = '600px';
                }
            } else if (typeof item === 'object' && !item.description) {
                PathManager.updatePath(windowId, newPath);
                
                const content = generateFolderContent(itemName, windowId, parentFolder);
                const contentElement = document.getElementById(windowId + '-content');
                if (contentElement) {
                    contentElement.style.padding = '16px';
                    contentElement.innerHTML = content;
                }
            } else {
                PathManager.updatePath(windowId, newPath);
                
                const content = `
                    <div style="padding: 20px; text-align: center;">
                        <h2 style="color: white; margin-bottom: 20px;">${itemName}</h2>
                        <p style="color: rgba(255,255,255,0.8); font-size: 16px; line-height: 1.5;">
                            ${item.description || 'Content coming soon...'}
                        </p>
                    </div>
                `;
                
                const contentElement = document.getElementById(windowId + '-content');
                if (contentElement) {
                    contentElement.innerHTML = content;
                }
            }
        }

        function openFolder(folderName, mouseX = null, mouseY = null) {
            let windowX = 100;
            let windowY = 120;
            
            if (mouseX !== null && mouseY !== null) {
                const firstItemOffsetX = 100;
                const firstItemOffsetY = 100;
                
                windowX = mouseX - firstItemOffsetX;
                windowY = mouseY - firstItemOffsetY;
                
                const windowWidth = 650;
                const windowHeight = 500;
                const maxX = window.innerWidth - windowWidth - 20;
                const maxY = window.innerHeight - windowHeight - 20;
                
                windowX = Math.max(20, Math.min(windowX, maxX));
                windowY = Math.max(80, Math.min(windowY, maxY));
            }
            
            const windowId = createWindow(`${folderName} - Fromsupply`, '', 650, 500, windowX, windowY);
            
            const newPath = ['Fromsupply', folderName];
            PathManager.updatePath(windowId, newPath);
            
            const content = generateFolderContent(folderName, windowId);
            const contentElement = document.getElementById(windowId + '-content');
            if (contentElement) {
                contentElement.style.padding = '16px';
                contentElement.innerHTML = content;
            }
            
            setTimeout(() => {
                focusWindow(windowId);
            }, 100);
        }

        function openApp(appName, fileName, parentFolder = null) {
    // Find the currently focused window
    const focusedWindow = openWindows.find(w => {
        const element = document.getElementById(w.id);
        return element && parseInt(element.style.zIndex) === windowZIndex;
    });
    
    let windowId;
    
    if (focusedWindow) {
        // Use existing focused window - app will replace its content
        windowId = focusedWindow.id;
    } else {
        // No window open, create a new one
        windowId = createWindow(`${appName} - Fromsupply`, '', 800, 600);
    }
    
    // Update path to show we're now in the app
    let newPath;
    if (parentFolder) {
        newPath = ['Fromsupply', parentFolder, appName];
    } else {
        newPath = ['Fromsupply', appName];
    }
    PathManager.updatePath(windowId, newPath);
    
    // Create iframe content that will replace whatever was in the window
    const content = `
        <iframe src="${fileName}" 
                style="width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.3s ease;"
                onload="this.style.opacity = '1';">
        </iframe>
    `;
    
    // Replace the window's content with the app
    const contentElement = document.getElementById(windowId + '-content');
    if (contentElement) {
        contentElement.style.padding = '0';
        contentElement.innerHTML = content;
        contentElement.removeAttribute('onmousedown');
        contentElement.style.cursor = 'default';
    }
    
    // Focus the window (which now contains the app)
    focusWindow(windowId);
}

        // NOTES FUNCTIONALITY
        function toggleNotesInterface() {
            const focusedWindow = openWindows.find(w => {
                const element = document.getElementById(w.id);
                return element && parseInt(element.style.zIndex) === windowZIndex;
            });
            
            if (!focusedWindow) return;
            
            const contentElement = document.getElementById(focusedWindow.id + '-content');
            if (!contentElement) return;
            
            if (!notesMode) {
                currentLevelContent = contentElement.innerHTML;
                currentWindowId = focusedWindow.id;
                
                const currentPath = [...focusedWindow.currentPath, 'Notes'];
                PathManager.updatePath(focusedWindow.id, currentPath);
                
                const notesContent = createNotesInterface();
                
                contentElement.innerHTML = notesContent;
                contentElement.style.padding = '0';
                notesMode = true;
                
                setTimeout(() => {
                    initializeNotesCanvas();
                    setTool('pen');
                }, 100);
            } else {
                if (currentLevelContent && currentWindowId === focusedWindow.id) {
                    contentElement.innerHTML = currentLevelContent;
                    contentElement.style.padding = '0';
                    
                    const currentPath = [...focusedWindow.currentPath];
                    if (currentPath[currentPath.length - 1] === 'Notes') {
                        currentPath.pop();
                        PathManager.updatePath(focusedWindow.id, currentPath);
                    }
                }
                notesMode = false;
            }
        }

        function createNotesInterface() {
            const currentSubject = window.currentLevelInfo ? window.currentLevelInfo.subject : 'This Level';
            
            return `
                <div class="notes-interface">
                    <div class="notes-toolbar">
                        <button class="notes-tool-btn ${currentTool === 'pen' ? 'active' : ''}" data-tool="pen" onclick="setTool('pen')">
                            ✏️ Pen
                        </button>
                        <button class="notes-tool-btn ${currentTool === 'eraser' ? 'active' : ''}" data-tool="eraser" onclick="setTool('eraser')">
                            🧹 Eraser
                        </button>
                        <button class="notes-tool-btn ${currentTool === 'text' ? 'active' : ''}" data-tool="text" onclick="setTool('text')">
                            📝 Text
                        </button>
                        <button class="notes-tool-btn" onclick="clearCanvas()">
                            🗑️ Clear
                        </button>
                    </div>
                    
                    <div class="notes-content">
                        <div class="notes-canvas-container">
                            <canvas class="notes-canvas" id="notesCanvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="notes-tabs">
                        <button class="notes-tab" onclick="switchTab('personal')">✏️ Personal</button>
                        <button class="notes-tab active" onclick="switchTab('thisFolder')">📋 ${currentSubject}</button>
                    </div>
                </div>
            `;
        }

        function setTool(tool) {
            currentTool = tool;
            updateToolButtons();
            
            const canvas = document.getElementById('notesCanvas');
            if (canvas) {
                switch(tool) {
                    case 'pen':
                        canvas.style.cursor = 'crosshair';
                        setupCanvasDragPrevention();
                        break;
                    case 'eraser':
                        canvas.style.cursor = 'grab';
                        setupCanvasDragPrevention();
                        break;
                    case 'text':
                        canvas.style.cursor = 'text';
                        removeCanvasDragPrevention();
                        break;
                }
            }
        }

        function setupCanvasDragPrevention() {
            const canvasContainer = document.querySelector('.notes-canvas-container');
            if (canvasContainer) {
                canvasContainer.classList.add('no-drag');
                canvasContainer.addEventListener('mousedown', preventDragOnCanvas, true);
            }
        }

        function removeCanvasDragPrevention() {
            const canvasContainer = document.querySelector('.notes-canvas-container');
            if (canvasContainer) {
                canvasContainer.classList.remove('no-drag');
                canvasContainer.removeEventListener('mousedown', preventDragOnCanvas, true);
            }
        }

        function preventDragOnCanvas(e) {
            e.stopPropagation();
            e.preventDefault();
        }

        function updateToolButtons() {
            document.querySelectorAll('.notes-tool-btn[data-tool]').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`[data-tool="${currentTool}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        function initializeNotesCanvas() {
            canvas = document.getElementById('notesCanvas');
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            if (currentTool !== 'pen' && currentTool !== 'eraser') return;
            
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            if (currentTool === 'pen') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 2;
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 20;
            }
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function draw(e) {
            if (!isDrawing || (currentTool !== 'pen' && currentTool !== 'eraser')) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            if (ctx) {
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.notes-tab').forEach(t => {
                t.classList.remove('active');
            });
            
            const activeTab = document.querySelector(`[onclick="switchTab('${tab}')"]`);
            activeTab.classList.add('active');
            
            const container = document.querySelector('.notes-canvas-container');
            
            container.style.opacity = '0.7';
            container.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                if (tab === 'personal') {
                    const tabName = tab.charAt(0).toUpperCase() + tab.slice(1);
                    container.innerHTML = `
                        <div style="color: #6b7280; font-size: 11px; margin-bottom: 12px; padding: 20px 20px 0 20px;">Personal Notes - ${new Date().toLocaleDateString('en-US', { 
                            weekday: 'short', 
                            year: 'numeric', 
                            month: 'short', 
                            day: 'numeric' 
                        })}</div>
                        <textarea class="notes-text-area" placeholder="Enter your personal notes and thoughts...">${notesData[tab] || ''}</textarea>
                    `;
                    
                    const textarea = container.querySelector('textarea');
                    if (textarea) {
                        textarea.addEventListener('input', () => {
                            notesData[tab] = textarea.value;
                            saveNotesToStorage();
                        });
                    }
                } else {
                    const currentSubject = window.currentLevelInfo ? window.currentLevelInfo.subject : 'Programming';
                    const corrections = getLanguageCorrections(currentSubject);
                    container.innerHTML = `
                        <div class="notes-text-area" readonly style="background: rgba(255, 255, 255, 0.98); color: #374151; font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace; font-size: 13px; line-height: 1.6; white-space: pre-wrap; user-select: text; cursor: text; border: 1px solid rgba(34, 197, 94, 0.2);">
${corrections}
                        </div>
                    `;
                }
                
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 150);
        }

        function getLanguageCorrections(language) {
            const corrections = {
                'C': `📋 CORRECTION COMMENTS - C PROGRAMMING

❌ Level 3 - Hello World
• Missing #include <stdio.h> for printf function
• Semicolon required after each statement
• main() function should return int, not void

❌ Level 8 - Variables
• Variable names cannot start with numbers
• Use descriptive variable names for better readability
• const keyword makes variables read-only

❌ Level 15 - Conditionals
• Use == for comparison, = for assignment
• Braces {} required for multi-line if statements
• else if allows multiple conditions to be tested

🎯 C-Specific Focus: Syntax rules, memory concepts, standard library usage`,

                'Python': `📋 CORRECTION COMMENTS - PYTHON

❌ Level 2 - Print Statements
• Python 3 uses print() function, not print statement
• Indentation matters - use 4 spaces consistently
• Strings can use single or double quotes

❌ Level 9 - Variables
• Python variables don't need type declarations
• Use snake_case for variable names (not camelCase)
• Variables are case-sensitive

🎯 Python-Specific Focus: Indentation, naming conventions, data structures`,

                'JavaScript': `📋 CORRECTION COMMENTS - JAVASCRIPT

❌ Level 4 - Variables
• Use let/const instead of var for block scope
• const prevents reassignment, not mutation of objects
• Hoisting behavior differs between var and let/const

❌ Level 11 - Functions
• Arrow functions don't have their own 'this' context
• Function declarations are hoisted, expressions are not
• Default parameters provide fallback values

🎯 JavaScript-Specific Focus: Scope rules, function types, object manipulation`
            };

            return corrections[language] || `📋 CORRECTION COMMENTS - ${language.toUpperCase()}

❌ Level 5 - Syntax Basics
• Pay attention to language-specific syntax rules
• Read error messages carefully for debugging hints
• Practice fundamental concepts before advanced topics

🎯 ${language}-Specific Focus: Review fundamental concepts and syntax rules`;
        }

        function saveNotesToStorage() {
            try {
                localStorage.setItem('fsLogic_notes', JSON.stringify(notesData));
            } catch (error) {
                console.warn('Could not save notes to storage:', error);
            }
        }

        function loadNotesFromStorage() {
            try {
                const savedNotes = localStorage.getItem('fsLogic_notes');
                if (savedNotes) {
                    notesData = { ...notesData, ...JSON.parse(savedNotes) };
                }
            } catch (error) {
                console.warn('Could not load notes from storage:', error);
            }
        }

        function openSubjectLesson(subjectName) {
            const fileName = `${subjectName}.html`;
            window.open(fileName, '_blank');
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }

        // CONSOLE SYSTEM
        function openFsConsole(windowId = null) {
            const console = document.getElementById('fsConsole');
            const input = document.getElementById('fsConsoleInput');
            const contextDisplay = document.getElementById('fsConsoleContext');
            
            if (!console) {
                console.log('Console element not found');
                return;
            }
            
            window.fsConsoleContext = windowId;
            window.fsConsoleVisible = true;
            
            let consoleX = 150;
            let consoleY = 150;

            if (window.fsLastMousePosition) {
                consoleX = window.fsLastMousePosition.x - 350;
                consoleY = window.fsLastMousePosition.y - 225;
                
                const maxX = window.innerWidth - 720;
                const maxY = window.innerHeight - 470;
                consoleX = Math.max(20, Math.min(consoleX, maxX));
                consoleY = Math.max(80, Math.min(consoleY, maxY));
            }
            
            console.style.left = consoleX + 'px';
            console.style.top = consoleY + 'px';
            
            if (contextDisplay) {
                if (windowId) {
                    const window = openWindows.find(w => w.id === windowId);
                    const path = window ? window.currentPath.join('/') : '/Fromsupply';
                    contextDisplay.textContent = `${path}`;
                } else {
                    contextDisplay.textContent = 'Desktop';
                }
            }
            
            console.style.display = 'flex';
            setTimeout(() => {
                console.classList.add('visible');
                if (input) input.focus();
            }, 10);
            
            logToConsole('Console ready. Type commands or press Esc to close.', 'success');
        }

        function closeFsConsole() {
            const console = document.getElementById('fsConsole');
            window.fsConsoleVisible = false;
            window.fsConsoleContext = null;
            
            if (console) {
                console.style.display = 'none';
                console.classList.remove('visible');
            }
        }

        function logToConsole(message, type = 'output') {
            const output = document.getElementById('fsConsoleOutput');
            const line = document.createElement('div');
            line.className = 'fs-console-line';
            
            const span = document.createElement('span');
            span.className = `fs-console-${type}`;
            span.textContent = message;
            line.appendChild(span);
            
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function executeConsoleCommand(command) {
            if (!command.trim()) return;
            
            window.fsConsoleHistory.push(command);
            if (window.fsConsoleHistory.length > 50) {
                window.fsConsoleHistory.shift();
            }
            window.fsConsoleHistoryIndex = -1;
            
            logToConsole(`> ${command}`, 'command');
            
            const parts = command.trim().split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(cmd) {
                case 'help':
                case 'h':
                    showConsoleHelp();
                    break;
                case 'clear':
                case 'cls':
                    clearConsole();
                    break;
                case 'exit':
                case 'quit':
                case 'q':
                    closeFsConsole();
                    break;
                default:
                    logToConsole(`Command not found: ${cmd}. Type 'help' for available commands.`, 'error');
            }
        }

        function clearConsole() {
            const output = document.getElementById('fsConsoleOutput');
            output.innerHTML = '';
            logToConsole('Console cleared', 'success');
        }

        function showConsoleHelp() {
            logToConsole('=== FROMSUPPLY CONSOLE HELP ===', 'success');
            logToConsole('', 'output');
            logToConsole('AVAILABLE COMMANDS:', 'output');
            logToConsole('help, h       - Show this help', 'output');
            logToConsole('clear, cls    - Clear console output', 'output');
            logToConsole('exit, quit, q - Exit console', 'output');
            logToConsole('', 'output');
            logToConsole('Type any command to execute. Press Esc to close.', 'output');
        }

        // DRAG AND DROP INITIALIZATION
        function initializeDragAndDrop() {
            const folders = document.querySelectorAll('.folder');
            
            folders.forEach(folder => {
                let dragStartTime = 0;
                let dragStartPosition = { x: 0, y: 0 };
                let hasActuallyDragged = false;
                let clickMousePosition = { x: 0, y: 0 };
                let justHadMouseDown = false;
                
                folder.addEventListener('mousedown', function(e) {
                    dragStartTime = Date.now();
                    dragStartPosition.x = e.clientX;
                    dragStartPosition.y = e.clientY;
                    clickMousePosition.x = e.clientX;
                    clickMousePosition.y = e.clientY;
                    hasActuallyDragged = false;
                    justHadMouseDown = true;
                    
                    setTimeout(() => {
                        justHadMouseDown = false;
                    }, 500);
                });
                
                folder.addEventListener('mousemove', function(e) {
                    if (!DragManager.active && justHadMouseDown && this === e.currentTarget) {
                        const deltaX = Math.abs(e.clientX - dragStartPosition.x);
                        const deltaY = Math.abs(e.clientY - dragStartPosition.y);
                        
                        if (deltaX > 5 || deltaY > 5) {
                            hasActuallyDragged = true;
                            DragManager.start('folder', this, e);
                        }
                    }
                });
                
                folder.addEventListener('click', function(e) {
                    const clickDuration = Date.now() - dragStartTime;
                    
                    if (!hasActuallyDragged && clickDuration < 300) {
                        const folderName = this.dataset.folder;
                        const isApp = this.dataset.app === 'true';
                        const fileName = this.dataset.file;
                        
                        if (isApp && fileName) {
                            openApp(folderName, fileName);
                        } else {
                            openFolder(folderName, clickMousePosition.x, clickMousePosition.y);
                        }
                    }
                });
            });
        }

        function loadFolderPositions() {
            try {
                const folderPositions = JSON.parse(localStorage.getItem('fsLogic_folderPositions'));
                if (folderPositions) {
                    const folders = document.querySelectorAll('.folder');
                    folders.forEach(folder => {
                        const folderName = folder.dataset.folder;
                        const savedPosition = folderPositions[folderName];
                        if (savedPosition) {
                            const maxX = window.innerWidth - folder.offsetWidth - 20;
                            const maxY = window.innerHeight - folder.offsetHeight - 100;
                            
                            const validX = Math.max(20, Math.min(savedPosition.x, maxX));
                            const validY = Math.max(100, Math.min(savedPosition.y, maxY));
                            
                            folder.style.left = validX + 'px';
                            folder.style.top = validY + 'px';
                        }
                    });
                }
            } catch (error) {
                console.warn('Could not load folder positions:', error);
            }
        }

        // MESSAGE HANDLING
        let navigationAttempted = false;
        
        document.getElementById('phoneOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                const overlay = this;
                const iframe = this.querySelector('.phone-iframe');
                
                navigationAttempted = false;
                
                if (iframe && iframe.contentWindow) {
                    try {
                        iframe.contentWindow.postMessage({ action: 'goBack' }, '*');
                        navigationAttempted = true;
                        
                        setTimeout(() => {
                            if (navigationAttempted && overlay.classList.contains('show')) {
                                hidePhoneOverlay();
                            }
                        }, 150);
                    } catch (error) {
                        hidePhoneOverlay();
                    }
                } else {
                    hidePhoneOverlay();
                }
            }
        });

        window.addEventListener('message', function(event) {
            try {
                if (event.data && event.data.action) {
                    switch(event.data.action) {
                        case 'dismissOverlay':
                            navigationAttempted = false;
                            hidePhoneOverlay();
                            break;
                            
                        case 'updateScore':
                            if (typeof event.data.points === 'number') {
                                addToScore(event.data.points);
                            } else if (typeof event.data.newScore === 'number') {
                                setScore(event.data.newScore);
                            }
                            break;
                            
                        case 'getScore':
                            if (event.source) {
                                event.source.postMessage({
                                    action: 'scoreResponse',
                                    score: currentScore
                                }, '*');
                            }
                            break;
                    }
                }
            } catch (error) {
                console.log('Message handling error:', error);
            }
        });

        // CONSOLE INPUT HANDLING
        document.getElementById('fsConsoleInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                if (command) {
                    executeConsoleCommand(command);
                    this.value = '';
                }
            } else if (e.key === 'Escape') {
                closeFsConsole();
            }
        });

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', function() {
            loadScore();
            loadNotesFromStorage();
            initializeDragAndDrop();
            loadFolderPositions();
            
            const directoryNav = document.getElementById('directoryNav');
            directoryNav.classList.add('hidden');
            
            const desktop = document.getElementById('desktop');
            desktop.addEventListener('dblclick', (e) => {
                if (e.target === desktop) {
                    e.preventDefault();
                    e.stopPropagation();
                    openFsConsole();
                }
            });
            
            const folders = document.querySelectorAll('.folder');
            folders.forEach((folder, index) => {
                folder.style.opacity = '0';
                folder.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    folder.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    folder.style.opacity = '1';
                    folder.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            document.addEventListener('click', function(e) {
                if (e.target.id === 'desktop' || e.target.closest('.desktop')) {
                    openWindows.forEach(window => {
                        const windowElement = document.getElementById(window.id);
                        if (windowElement) {
                            windowElement.style.zIndex = Math.min(parseInt(windowElement.style.zIndex) || 500, 600);
                        }
                    });
                }
            });
        });

    </script>

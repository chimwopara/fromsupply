        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
}

/* Mobile responsive styles - 50% scale approach */
@media (max-width: 768px) {
    body {
        transform: scale(0.7);
        transform-origin: top left;
        width: 142.857%; /* 100% / 0.7 to compensate for scale */
        height: 142.857%;
    }
    
    /* Touch action controls */
    .folder {
        touch-action: none;
    }
    
    .window {
        touch-action: none;
    }
    
    .window-content {
        touch-action: auto;
    }
    
    /* Better touch targets */
    .folder-item {
        padding: 16px;
        min-height: 60px;
    }
    
    .breadcrumb-segment {
        padding: 8px 12px;
        min-height: 44px;
        display: inline-flex;
        align-items: center;
    }
}

@media (max-width: 480px) {
    body {
        transform: scale(0.5);
        transform-origin: top left;
        width: 200%; /* 100% / 0.5 to compensate for scale */
        height: 200%;
    }
}

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        /* Fromsupply Console Styles */
        .fs-console {
            position: absolute;
            width: 700px;
            height: 450px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            z-index: 10000;
            display: none;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .fs-console.visible {
            opacity: 1;
            transform: scale(1);
        }

        .fs-console-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 24px 24px 0 0;
            cursor: grab;
            user-select: none;
        }

        .fs-console-header:active {
            cursor: grabbing;
        }

        .fs-console-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .fs-console-path {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-left: 8px;
        }

        .fs-console-input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 10px 14px;
            font-family: inherit;
            font-size: 14px;
            margin: 16px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .fs-console-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .fs-console-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .fs-console-output {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            line-height: 1.5;
        }

        .fs-console-output::-webkit-scrollbar {
            width: 8px;
        }

        .fs-console-output::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .fs-console-output::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 4px;
        }

        .fs-console-line {
            margin-bottom: 4px;
        }

        .fs-console-prompt {
            color: #000000;
        }

        .fs-console-command {
            color: #09244f;
        }

        .fs-console-output-text {
            color: #ffffff;
        }

        .fs-console-error {
            color: #ef4444;
        }

        .fs-console-success {
            color: #10b981;
        }

        .fs-console.dragging {
            cursor: grabbing;
            z-index: 20000;
            transition: none;
        }

            will-change: transform, left, top;
            backface-visibility: hidden;
            perspective: 1000px;
        }

/* Favorites Overlay Styles */
.favorites-overlay-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 4000;
    background: rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
    opacity: 0;
    transition: opacity 0.3s ease;
    padding-top: 90px;
    padding-right: 20px;
}

.favorites-overlay-wrapper.show {
    opacity: 1;
}

.favorites-grid {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    padding: 24px;
    width: 400px;
    max-height: 500px;
    overflow-y: auto;
    transform: scale(0.8);
    transition: transform 0.3s ease;
}

.favorites-overlay-wrapper.show .favorites-grid {
    transform: scale(1);
}

.favorites-header {
    color: white;
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    margin-bottom: 24px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

.favorites-content {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
}

.favorite-item {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    padding: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-align: center;
    min-height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.favorite-item:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.4);
    transform: translateY(-2px);
}

.favorite-item-icon {
    width: 32px;
    height: 32px;
    margin-bottom: 8px;
}

.favorite-item-name {
    color: white;
    font-size: 12px;
    font-weight: 500;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    word-break: break-word;
}

    <script>
        // UNIFIED DRAG SYSTEM
        const DragManager = {
            active: false,
            type: null,
            element: null,
            startPos: { x: 0, y: 0 },
            offset: { x: 0, y: 0 },
            threshold: 10,
            potential: false,
            resizeData: null,
            
            start(type, element, event, options = {}) {
                event.preventDefault();
                event.stopPropagation();
                
                this.type = type;
                this.element = element;
                this.startPos = { x: event.clientX, y: event.clientY };
                this.potential = true;
                
                const rect = element.getBoundingClientRect();
                this.offset = {
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top
                };
                
                if (type === 'resize') {
                    this.active = true;
                    this.potential = false;
                    this.resizeData = {
                        windowId: options.windowId,
                        handle: options.handle,
                        startX: event.clientX,
                        startY: event.clientY,
                        startWidth: rect.width,
                        startHeight: rect.height,
                        startLeft: rect.left,
                        startTop: rect.top
                    };
                }
                
                if (type === 'window' && options.windowId) {
                    focusWindow(options.windowId);
                }
            },
            
            update(event) {
                if (this.potential && !this.active) {
                    const deltaX = Math.abs(event.clientX - this.startPos.x);
                    const deltaY = Math.abs(event.clientY - this.startPos.y);
                    
                    if (deltaX > this.threshold || deltaY > this.threshold) {
                        this.activateDrag();
                    } else {
                        return;
                    }
                }
                
                if (!this.active) return;
                
                switch(this.type) {
                    case 'folder':
                        this.updateFolder(event);
                        break;
                    case 'window':
                        this.updateWindow(event);
                        break;
                    case 'console':
                        this.updateConsole(event);
                        break;
                    case 'resize':
                        this.updateResize(event);
                        break;
                }
            },
            
            activateDrag() {
                this.active = true;
                this.potential = false;
                
                this.element.classList.add('dragging');
                document.body.style.cursor = 'grabbing';
                document.body.style.userSelect = 'none';
                
                if (this.type === 'window') {
                    this.handleWindowUnsnap();
                }
            },
            
            handleWindowUnsnap() {
    const window = openWindows.find(w => w.id === this.element.id);
    const wasMaximized = this.element.classList.contains('maximized');
    const wasSnapped = this.element.classList.contains('snapped-left') || 
                        this.element.classList.contains('snapped-right');
    
    if (wasMaximized || wasSnapped) {
        const snapClasses = ['snapped-left', 'snapped-right', 'snapped-top', 'snapped-bottom', 
                           'snapped-top-left', 'snapped-top-right', 'snapped-bottom-left', 
                           'snapped-bottom-right', 'maximized'];
        snapClasses.forEach(cls => this.element.classList.remove(cls));
        
        // Use saved original position if available, otherwise default size
        if (window && window.originalPosition) {
            this.element.style.width = window.originalPosition.width + 'px';
            this.element.style.height = window.originalPosition.height + 'px';
            this.offset.x = window.originalPosition.width / 2;
            this.offset.y = 20;
        } else {
            this.element.style.width = '800px';
            this.element.style.height = '600px';
            this.offset.x = 400;
            this.offset.y = 20;
        }
    }
},
            
            updateFolder(event) {
                const desktop = document.getElementById('desktop');
                const desktopRect = desktop.getBoundingClientRect();
                
                let newX = event.clientX - desktopRect.left - this.offset.x;
                let newY = event.clientY - desktopRect.top - this.offset.y;
                
                const maxX = desktop.clientWidth - this.element.offsetWidth;
                const maxY = desktop.clientHeight - this.element.offsetHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                this.element.style.left = newX + 'px';
                this.element.style.top = newY + 'px';
            },
            
            updateWindow(event) {
                const newX = event.clientX - this.offset.x;
                const newY = Math.max(70, event.clientY - this.offset.y);
                
                this.element.style.left = newX + 'px';
                this.element.style.top = newY + 'px';
                
                this.updateSnapFeedback(event.clientX, event.clientY);
            },
            
            updateConsole(event) {
                const newX = event.clientX - this.offset.x;
                const newY = event.clientY - this.offset.y;
                
                const maxX = window.innerWidth - 720;
                const maxY = window.innerHeight - 470;
                
                const boundedX = Math.max(20, Math.min(newX, maxX));
                const boundedY = Math.max(80, Math.min(newY, maxY));
                
                this.element.style.left = boundedX + 'px';
                this.element.style.top = boundedY + 'px';
            },
            
            updateResize(event) {
                if (!this.resizeData) return;
                
                const data = this.resizeData;
                const deltaX = event.clientX - data.startX;
                const deltaY = event.clientY - data.startY;
                
                let newWidth = data.startWidth;
                let newHeight = data.startHeight;
                let newLeft = data.startLeft;
                let newTop = data.startTop;
                
                switch(data.handle) {
                    case 'se':
                        newWidth = Math.max(300, data.startWidth + deltaX);
                        newHeight = Math.max(200, data.startHeight + deltaY);
                        break;
                    case 'sw':
                        newWidth = Math.max(300, data.startWidth - deltaX);
                        newHeight = Math.max(200, data.startHeight + deltaY);
                        newLeft = data.startLeft + deltaX;
                        break;
                    case 'ne':
                        newWidth = Math.max(300, data.startWidth + deltaX);
                        newHeight = Math.max(200, data.startHeight - deltaY);
                        newTop = data.startTop + deltaY;
                        break;
                    case 'nw':
                        newWidth = Math.max(300, data.startWidth - deltaX);
                        newHeight = Math.max(200, data.startHeight - deltaY);
                        newLeft = data.startLeft + deltaX;
                        newTop = data.startTop + deltaY;
                        break;
                    case 'e':
                        newWidth = Math.max(300, data.startWidth + deltaX);
                        break;
                    case 'w':
                        newWidth = Math.max(300, data.startWidth - deltaX);
                        newLeft = data.startLeft + deltaX;
                        break;
                    case 's':
                        newHeight = Math.max(200, data.startHeight + deltaY);
                        break;
                    case 'n':
                        newHeight = Math.max(200, data.startHeight - deltaY);
                        newTop = data.startTop + deltaY;
                        break;
                }
                
                this.element.style.width = newWidth + 'px';
                this.element.style.height = newHeight + 'px';
                this.element.style.left = newLeft + 'px';
                this.element.style.top = newTop + 'px';
            },
            
            updateSnapFeedback(mouseX, mouseY) {
            const threshold = 50;
            const cornerThreshold = 100;
            const clientWidth = document.documentElement.clientWidth;
            const clientHeight = document.documentElement.clientHeight;
            
            let borderColor = 'rgba(255, 255, 255, 0.2)';
            
            if (mouseX < cornerThreshold && mouseY < 70 + cornerThreshold) {
                borderColor = 'rgba(255, 255, 255, 1.0)';
            } else if (mouseX > clientWidth - cornerThreshold && mouseY < 70 + cornerThreshold) {
                borderColor = 'rgba(255, 255, 255, 1.0)';
            } else if (mouseY < 80) {  // THIS LINE
                borderColor = 'rgba(255, 255, 255, 1.0)';
            } else if (mouseX < threshold || mouseX > clientWidth - threshold) {
                borderColor = 'rgba(255, 255, 255, 1.0)';
            }
            
            this.element.style.borderColor = borderColor;
        },
            
            end(event) {
    if (this.active) {
        this.element.classList.remove('dragging');
        this.element.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        
        if (this.type === 'window') {
            this.handleWindowSnapping(event);
            // Refocus window after snapping/unsnapping
            const windowId = this.element.id;
            setTimeout(() => focusWindow(windowId), 100);
        }
        
        if (this.type === 'folder') {
            this.saveFolderPosition();
        } else if (this.type === 'console') {
            this.saveConsolePosition();
        }
    }
    
    document.body.style.cursor = '';
    document.body.style.userSelect = '';
    this.reset();
},
            
handleWindowSnapping(event) {
    const window = openWindows.find(w => w.id === this.element.id);
    if (!window) return;
    
    const threshold = 50;
    const cornerThreshold = 100;
    const clientWidth = document.documentElement.clientWidth;
    const clientHeight = document.documentElement.clientHeight;
    
    const snapClasses = ['snapped-left', 'snapped-right', 'snapped-top', 'snapped-bottom', 
                       'snapped-top-left', 'snapped-top-right', 'snapped-bottom-left', 
                       'snapped-bottom-right', 'maximized'];
    snapClasses.forEach(cls => this.element.classList.remove(cls));
    
    // Save original position BEFORE any snapping
    const rect = this.element.getBoundingClientRect();
    window.originalPosition = {
        x: rect.left,
        y: rect.top,
        width: rect.width,
        height: rect.height
    };
    
    // Check if window was previously maximized/snapped and user dragged significantly
    const dragDistance = Math.sqrt(
        Math.pow(event.clientX - this.startPos.x, 2) + 
        Math.pow(event.clientY - this.startPos.y, 2)
    );
    
    // Only snap if drag distance is small (indicating intentional snap gesture)
    // OR if drag started from a non-maximized window
    const wasMaximizedBeforeDrag = window.snapped === 'maximized' || 
                                   window.snapped === 'left' || 
                                   window.snapped === 'right';
    
    if (dragDistance < 30 || !wasMaximizedBeforeDrag) {
        // Original snapping logic
        if (event.clientX < cornerThreshold && event.clientY < 70 + cornerThreshold) {
            this.element.classList.add('snapped-top-left');
            window.snapped = 'top-left';
        } else if (event.clientX > clientWidth - cornerThreshold && event.clientY < 70 + cornerThreshold) {
            this.element.classList.add('snapped-top-right');
            window.snapped = 'top-right';
        } else if (event.clientY < 60) {
            this.element.classList.add('maximized');
            window.snapped = 'maximized';
        } else if (event.clientX < threshold) {
            this.element.classList.add('snapped-left');
            window.snapped = 'left';
        } else if (event.clientX > clientWidth - threshold) {
            this.element.classList.add('snapped-right');
            window.snapped = 'right';
        } else {
            window.snapped = false;
        }
    } else {
        // Large drag from maximized window - don't snap
        window.snapped = false;
    }

function startBreadcrumbDrag(event, level) {
    window.breadcrumbDrag.startY = event.clientY;
    window.breadcrumbDrag.level = level;
    window.breadcrumbDrag.active = false; // Will become true if dragged far enough
    
    document.addEventListener('mousemove', handleBreadcrumbDrag);
    document.addEventListener('mouseup', endBreadcrumbDrag);
}

function handleBreadcrumbDrag(event) {
    if (window.breadcrumbDrag.level === -1) return;
    
    const deltaY = event.clientY - window.breadcrumbDrag.startY;
    
    // Only activate drag if moved downward beyond threshold
    if (deltaY > window.breadcrumbDrag.threshold && !window.breadcrumbDrag.active) {
        window.breadcrumbDrag.active = true;
        
        // Visual feedback - could add a dragging indicator here if desired
        document.body.style.cursor = 'grabbing';
    }
}

function endBreadcrumbDrag(event) {
    document.removeEventListener('mousemove', handleBreadcrumbDrag);
    document.removeEventListener('mouseup', endBreadcrumbDrag);
    
    document.body.style.cursor = '';
    
    const level = window.breadcrumbDrag.level;
    const wasActive = window.breadcrumbDrag.active;
    
    // Reset drag state
    window.breadcrumbDrag.active = false;
    window.breadcrumbDrag.level = -1;
    window.breadcrumbDrag.startY = 0;
    
    // If we dragged downward enough, create new window
    if (wasActive && level !== -1) {
        createWindowFromDirectory(level);
    } else if (!wasActive && level !== -1) {
        // If we didn't drag, treat as normal click
        handleDirectoryClick(level);
    }
}

function createWindowFromDirectory(level) {
    const targetPath = currentDirectory.slice(0, level + 1);
    const folderName = targetPath[targetPath.length - 1];
    
    // Don't create window for Fromsupply - it should close instead
    if (folderName === 'Fromsupply') {
        return;
    }
    
    // Calculate window position near mouse
    const mouseX = window.fsLastMousePosition.x;
    const mouseY = window.fsLastMousePosition.y;
    const windowX = Math.max(20, mouseX - 300);
    const windowY = Math.max(80, mouseY + 20);
    
    // Create new window
    const windowId = createWindow(`${folderName} - Fromsupply`, '', 650, 500, windowX, windowY);
    
    // Set the path for the new window
    PathManager.updatePath(windowId, [...targetPath]);
    
    // Generate appropriate content based on the directory level
    let content;
    if (targetPath.length === 1) {
        // Root level - close window since it doesn't make sense
        closeWindow(windowId);
        return;
    } else if (targetPath.length === 2 && targetPath[1] === 'Desktop') {
        // Desktop level - show main folders
        content = generateFolderContent('Desktop', windowId);
    } else if (folderName.startsWith('Level ')) {
        // It's a level - get the parent subject info
        const subjectName = targetPath[targetPath.length - 2];
        const levelNumber = parseInt(folderName.replace('Level ', ''));
        
        // Find subject info from folder structure
        let coverImage = 'whitefile.png';
        if (targetPath.length >= 4) {
            const parentFolder = targetPath[2]; // Logic
            const categoryFolder = targetPath[3]; // Code
            const structure = folderStructure[parentFolder] && folderStructure[parentFolder][categoryFolder];
            if (structure && structure[subjectName] && structure[subjectName].cover) {
                coverImage = structure[subjectName].cover;
            }
        }
        
        openLanguageLevel(subjectName, levelNumber, coverImage, windowId);
        return;
    } else {
        // Regular folder or subject
        if (targetPath.length >= 3) {
            const parentFolder = targetPath[targetPath.length - 2];
            content = generateFolderContent(folderName, windowId, parentFolder);
        } else {
            content = generateFolderContent(folderName, windowId);
        }
    }
    
    // Set content in window
    const contentElement = document.getElementById(windowId + '-content');
    if (contentElement && content) {
        contentElement.style.padding = '16px';
        contentElement.innerHTML = content;
    }
    
    focusWindow(windowId);
}

function handleDirectoryClick(level) {
    const directoryPath = currentDirectory.slice(0, level + 1).join('/');
    const isCurrentLevel = level === currentDirectory.length - 1;
    const segmentName = currentDirectory[level];
    
    // Clicking Fromsupply closes the current window
    if (segmentName === 'Fromsupply') {
        const focusedWindow = openWindows.find(w => {
            const element = document.getElementById(w.id);
            return element && parseInt(element.style.zIndex) === windowZIndex;
        });
        
        if (focusedWindow) {
            closeWindow(focusedWindow.id);
        }
        return;
    }
    
    // Only toggle tapped state when clicking the current directory
    if (isCurrentLevel) {
        const tappedIndex = window.fsTappedDirectories.indexOf(directoryPath);
        if (tappedIndex === -1) {
            window.fsTappedDirectories.push(directoryPath);
        } else {
            window.fsTappedDirectories.splice(tappedIndex, 1);
        }
        updateDirectoryDisplay();
        return;
    }
    
    // Otherwise navigate normally (don't add to tapped list)
    navigateToLevel(level);
}
        function navigateToLevel(level) {
    const focusedWindow = openWindows.find(w => {
        const element = document.getElementById(w.id);
        return element && parseInt(element.style.zIndex) === windowZIndex;
    });
    
    if (!focusedWindow) return;
    
    focusWindow(focusedWindow.id);
    
    if (level === 0) {
        if (openWindows.length > 1) {
            closeWindow(focusedWindow.id);
            return;
        } else if (focusedWindow) {
            closeWindow(focusedWindow.id);
            return;
        }
    }
    
    const windowPath = PathManager.getPath(focusedWindow.id);
    const newPath = windowPath.slice(0, level + 1);
    PathManager.updatePath(focusedWindow.id, newPath);
    
    const contentElement = document.getElementById(focusedWindow.id + '-content');
    if (!contentElement) return;
    
if (newPath.length === 1) {
    closeWindow(focusedWindow.id);
} else if (newPath.length === 2) {
    // Could be Desktop or main folder level (like System)
    const folderName = newPath[1];
    
    if (folderName === 'Desktop') {
        const content = generateFolderContent('Desktop', focusedWindow.id);
        contentElement.style.padding = '16px';
        contentElement.innerHTML = content;
    } else if (folderName === 'System') {
        const content = generateSystemContent(focusedWindow.id);

        // Other main folders (Logic, Mall, etc.)
        const content = generateFolderContent(folderName, focusedWindow.id);
        contentElement.style.padding = '16px';
        contentElement.innerHTML = content;
    }
} else if (newPath.length === 3) {
    // Subfolder level
    const parentFolder = newPath[1];
    const folderName = newPath[2];
    
    if (parentFolder === 'System') {
        if (folderName === 'Tutorials') {
            const content = generateFolderContent(folderName, focusedWindow.id, parentFolder);
            contentElement.style.padding = '16px';
            contentElement.innerHTML = content;
        } else {
            // Other System items (Shortcuts, Terms, etc.)
            const content = generateFolderContent(folderName, focusedWindow.id, parentFolder);
            contentElement.style.padding = '16px';
            contentElement.innerHTML = content;
        }
    } else {
        // Other folder structures
        const content = generateFolderContent(folderName, focusedWindow.id, parentFolder);
        contentElement.style.padding = '16px';
        contentElement.innerHTML = content;
    }
} else if (newPath.length === 4) {
    // Programming level - show programming languages OR System/Tutorials
    const parentFolder = newPath[2]; // "Logic" or "System"
    const currentFolder = newPath[3]; // "Programming" or "Tutorials"
    const content = generateFolderContent(currentFolder, focusedWindow.id, parentFolder);
    contentElement.style.padding = '16px';
    contentElement.innerHTML = content;
} else if (newPath.length === 5 && newPath[4] === 'C') {
    // C language level - show C levels
    const content = generateLanguageLevels('C', 100, 'C.png', focusedWindow.id);
    contentElement.style.padding = '16px';
    contentElement.innerHTML = content;
} else if (newPath.length === 6 && newPath[4] === 'C' && newPath[5].startsWith('Level ')) {
    // Individual C level page - show specific level
    const levelNumber = parseInt(newPath[5].replace('Level ', ''));
    openLanguageLevel('C', levelNumber, 'C.png', focusedWindow.id);
    return; // openLanguageLevel handles the content update
} else if (newPath[newPath.length - 1] === 'Shell') {
    // Shell level - reopen shell interface
    openFsConsole(focusedWindow.id);
    return; // Don't continue with normal navigation
} else {
    // Fallback to generic content generation
    PathManager.updateContent(focusedWindow.id);
}

        function addResizeHandles(windowElement, windowId) {
            const handles = ['n', 's', 'e', 'w', 'ne', 'nw', 'se', 'sw'];
            
            handles.forEach(handle => {
                const resizeHandle = document.createElement('div');
                resizeHandle.className = `resize-handle resize-${handle}`;
                resizeHandle.style.cssText = `
                    position: absolute;
                    background: transparent;
                    z-index: 10;
                `;
                
                switch(handle) {
                    case 'n':
                        resizeHandle.style.cssText += 'top: 0; left: 10px; right: 10px; height: 5px; cursor: n-resize;';
                        break;
                    case 's':
                        resizeHandle.style.cssText += 'bottom: 0; left: 10px; right: 10px; height: 5px; cursor: s-resize;';
                        break;
                    case 'e':
                        resizeHandle.style.cssText += 'right: 0; top: 10px; bottom: 10px; width: 5px; cursor: e-resize;';

                resizeHandle.addEventListener('mousedown', (e) => {

        // WINDOW HISTORY AND UNDO
        function addToHistory(action, data) {
            window.fsWindowHistory.push({ action, data, timestamp: Date.now() });
            if (window.fsWindowHistory.length > 20) {
                window.fsWindowHistory.shift();
            }
        }

        function undoLastAction() {
            if (window.fsWindowHistory.length === 0) return;
            const lastAction = window.fsWindowHistory.pop();
            
            switch(lastAction.action) {
                case 'close':
                    console.log('Undo: Reopening window', lastAction.data.windowData.title);
                    break;
                case 'snap':
                    const windowId = lastAction.data.windowId;
                    const previousState = lastAction.data.previousState;
                    restoreWindowState(windowId, previousState);
                    break;
            }
        }

        function getWindowState(windowId) {
            const windowElement = document.getElementById(windowId);
            const window = openWindows.find(w => w.id === windowId);
            
            if (!windowElement || !window) return null;
            
            const rect = windowElement.getBoundingClientRect();
            return {
                position: { x: rect.left, y: rect.top },
                size: { width: rect.width, height: rect.height },
                snapped: window.snapped,
                classes: Array.from(windowElement.classList)
            };
        }

        function restoreWindowState(windowId, state) {
            if (!state) return;
            
            const windowElement = document.getElementById(windowId);
            const window = openWindows.find(w => w.id === windowId);
            
            if (windowElement && window && state) {
                const snapClasses = ['snapped-left', 'snapped-right', 'snapped-top', 'snapped-bottom', 
                                   'snapped-top-left', 'snapped-top-right', 'snapped-bottom-left', 
                                   'snapped-bottom-right', 'maximized'];
                snapClasses.forEach(cls => windowElement.classList.remove(cls));
                
                windowElement.style.left = state.position.x + 'px';
                windowElement.style.top = state.position.y + 'px';
                windowElement.style.width = state.size.width + 'px';
                windowElement.style.height = state.size.height + 'px';
                
                window.snapped = state.snapped;
                if (state.snapped && state.snapped !== false) {
                    windowElement.classList.add('snapped-' + state.snapped);
                }
            }
        }

        function duplicateWindow(windowId) {
            const window = openWindows.find(w => w.id === windowId);
            if (!window) return;
            
            const windowElement = document.getElementById(windowId);
            if (!windowElement) return;
            
            const rect = windowElement.getBoundingClientRect();

        function toggleFolderArrangement() {
    const folders = document.querySelectorAll('.folder');
    
    if (!window.fsFoldersAlphabetized) {
        // Save original positions
        folders.forEach(folder => {
            const folderName = folder.dataset.folder;
            window.fsOriginalFolderPositions[folderName] = {
                x: parseInt(folder.style.left),
                y: parseInt(folder.style.top)
            };
        });
        
        // Sort folders alphabetically
        const folderArray = Array.from(folders);
        folderArray.sort((a, b) => a.dataset.folder.localeCompare(b.dataset.folder));
        
        // Arrange vertically on the left side with column wrapping
        const folderHeight = 200; // Match the folder height
        const folderWidth = 160;  // Match the folder width
        const verticalSpacing = 10; // Reduced spacing between folders
        const columnSpacing = 20;   // Space between columns
        const startX = 20;          // Reduced left margin
        const startY = 80;          // Start right below header (60px header + 20px margin)
        
        // Calculate how many folders can fit vertically
        const availableHeight = window.innerHeight - startY - 40; // Leave some bottom margin
        const foldersPerColumn = Math.floor(availableHeight / (folderHeight + verticalSpacing));
        
        folderArray.forEach((folder, index) => {
            const columnIndex = Math.floor(index / foldersPerColumn);
            const rowIndex = index % foldersPerColumn;
            
            const x = startX + (columnIndex * (folderWidth + columnSpacing));
            const y = startY + (rowIndex * (folderHeight + verticalSpacing));
            
            folder.style.left = x + 'px';
            folder.style.top = y + 'px';
        });
        
        window.fsFoldersAlphabetized = true;
    } else {
        // Restore original positions
        folders.forEach(folder => {
            const folderName = folder.dataset.folder;
            const originalPos = window.fsOriginalFolderPositions[folderName];
            if (originalPos) {
                folder.style.left = originalPos.x + 'px';
                folder.style.top = originalPos.y + 'px';
            }
        });
        
        window.fsFoldersAlphabetized = false;
    }
}

        function navigateToItem(itemName, windowId, parentFolder) {
            if (windowId === 'current') {
                const focusedWindow = openWindows.find(w => {
                    const element = document.getElementById(w.id);
                    return element && parseInt(element.style.zIndex) === windowZIndex;
                });
                if (!focusedWindow) return;
                windowId = focusedWindow.id;
            }
            
            const windowPath = PathManager.getPath(windowId);
            let currentStructure;
            let item;
            
			if (windowPath.length === 2) {
			    const folderName = windowPath[1];
			    
			    // Special case: navigating from Desktop
			    if (folderName === 'Desktop') {
			        // Replace current window content with the folder content
			        const newPath = ['Fromsupply', 'Desktop', itemName];
			        PathManager.updatePath(windowId, newPath);
			        
			        const content = generateFolderContent(itemName, windowId);
			        const contentElement = document.getElementById(windowId + '-content');
			        if (contentElement) {
			            contentElement.style.padding = '16px';
			            contentElement.innerHTML = content;
			        }
			        return;
			    }
			    
			    currentStructure = folderStructure[folderName];
			    item = currentStructure[itemName];
			} else if (windowPath.length === 3) {
			    // Handle paths like ['Fromsupply', 'Desktop', 'Logic']
			    const level1 = windowPath[1]; // 'Desktop'
			    const level2 = windowPath[2]; // 'Logic'
			    
			    if (level1 === 'Desktop') {
			        // This is a main folder from desktop (Logic, Mall, etc.)
			        currentStructure = folderStructure[level2];
			        item = currentStructure[itemName];
			    } else {
			        // Legacy path handling
			        currentStructure = folderStructure[level1][level2];
			        item = currentStructure[itemName];
			    }
			} else if (windowPath.length === 4) {
			    // Handle paths like ['Fromsupply', 'Desktop', 'Logic', 'Programming']
			    const level1 = windowPath[1]; // 'Desktop'
			    const level2 = windowPath[2]; // 'Logic'
			    const level3 = windowPath[3]; // 'Programming'
			    
			    if (level1 === 'Desktop') {
			        currentStructure = folderStructure[level2][level3];
			        item = currentStructure[itemName];
			    }
			}
            
            if (!item) return;

const newPath = [...windowPath, itemName];

// Special handling for Shortcuts in System
if (parentFolder === 'System' && itemName === 'Shortcuts') {
    PathManager.updatePath(windowId, newPath);
    
    const content = generateShortcutsContent();
    const contentElement = document.getElementById(windowId + '-content');
    if (contentElement) {
        contentElement.style.padding = '0';
        contentElement.innerHTML = content;

    return;
}

// Special handling for Tutorials in System - it's a folder containing videos
if (parentFolder === 'System' && itemName === 'Tutorials') {
    PathManager.updatePath(windowId, newPath);
    
    const content = generateFolderContent(itemName, windowId, parentFolder);
    const contentElement = document.getElementById(windowId + '-content');
    if (contentElement) {
        contentElement.style.padding = '16px';
        contentElement.innerHTML = content;
    }
    return;
}
            // Check if it's an app
if (item.app && item.file) {
    const parentFolderName = windowPath[1];
    openApp(itemName, item.file, parentFolderName);
    return;
}

// Check if it's a video file
if (item.type === 'video') {
    openVideoWindow(itemName, item.file, windowId);
    return;
}

// Check if it's a YouTube video
if (item.type === 'youtube') {
    if (item.url) {
        openYouTubeWindow(itemName, item.url, windowId);
    } else {
        openYouTubeWindow(itemName, 'https://www.youtube.com/embed/dQw4w9WgXcQ', windowId); // Placeholder video
    }
    return;
}
            
            // Check if it's a subject file with levels
            if (item.levels && item.cover) {
                PathManager.updatePath(windowId, newPath);
                
                const content = generateLanguageLevels(itemName, item.levels, item.cover, windowId);
                const contentElement = document.getElementById(windowId + '-content');
                if (contentElement) {
                    contentElement.style.padding = '16px';
                    contentElement.innerHTML = content;
                }
                
                // Resize window to better fit level grid
                const windowElement = document.getElementById(windowId);
                if (windowElement && !windowElement.classList.contains('maximized') && 
                    !windowElement.classList.contains('snapped-left') && 
                    !windowElement.classList.contains('snapped-right') &&
                    !windowElement.classList.contains('snapped-top') &&
                    !windowElement.classList.contains('snapped-bottom') &&
                    !windowElement.classList.contains('snapped-top-left') &&
                    !windowElement.classList.contains('snapped-top-right') &&

                    !windowElement.classList.contains('snapped-bottom-right')) {
                    windowElement.style.width = '800px';
                    windowElement.style.height = '600px';
                }
            } else if (typeof item === 'object' && !item.description) {
                PathManager.updatePath(windowId, newPath);
                
                const content = generateFolderContent(itemName, windowId, parentFolder);
                const contentElement = document.getElementById(windowId + '-content');
                if (contentElement) {
                    contentElement.style.padding = '16px';

        function openFolder(folderName, mouseX = null, mouseY = null) {
            let windowX = 100;
            let windowY = 120;
            
            if (mouseX !== null && mouseY !== null) {
                const firstItemOffsetX = 100;
                const firstItemOffsetY = 100;
                
                windowX = mouseX - firstItemOffsetX;
                windowY = mouseY - firstItemOffsetY;
                
                const windowWidth = 650;
                const windowHeight = 500;
                const maxX = window.innerWidth - windowWidth - 20;
                const maxY = window.innerHeight - windowHeight - 20;
                
                windowX = Math.max(20, Math.min(windowX, maxX));
                windowY = Math.max(80, Math.min(windowY, maxY));
            }
            
            const windowId = createWindow(`${folderName} - Fromsupply`, '', 650, 500, windowX, windowY);
            
            const newPath = ['Fromsupply', 'Desktop', folderName];
            PathManager.updatePath(windowId, newPath);
            
            const content = generateFolderContent(folderName, windowId);
            const contentElement = document.getElementById(windowId + '-content');
            if (contentElement) {
                contentElement.style.padding = '16px';
                contentElement.innerHTML = content;
            }
            
            setTimeout(() => {
                focusWindow(windowId);
            }, 100);
        }

        function openApp(appName, fileName, parentFolder = null) {
			// Find the currently focused window
			const focusedWindow = openWindows.find(w => {
			    const element = document.getElementById(w.id);
			    return element && parseInt(element.style.zIndex) === windowZIndex;
			});
			
			let windowId;
			
			if (focusedWindow) {
			    // Use existing focused window - app will replace its content
			    windowId = focusedWindow.id;
			} else {
			    // No window open, create a new one
			    windowId = createWindow(`${appName} - Fromsupply`, '', 800, 600);
			}
			
			// Update path to show we're now in the app
			let newPath;
			if (parentFolder) {
			    newPath = ['Fromsupply', parentFolder, appName];
			} else {
			    newPath = ['Fromsupply', appName];
			}
			PathManager.updatePath(windowId, newPath);
			
			// Create iframe content that will replace whatever was in the window
			const content = `
			    <iframe src="${fileName}" 
			            style="width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.3s ease;"
			            onload="this.style.opacity = '1';">
			    </iframe>
			`;
			
			// Replace the window's content with the app
		   const contentElement = document.getElementById(windowId + '-content');
			if (contentElement) {
			    contentElement.style.padding = '0';
			    contentElement.innerHTML = content;
			    // Keep dragging enabled - don't remove onmousedown or change cursor
			}
			
			// Focus the window (which now contains the app)
			focusWindow(windowId);
		}

        function toggleNotesInterface() {
            const focusedWindow = openWindows.find(w => {
                const element = document.getElementById(w.id);
                return element && parseInt(element.style.zIndex) === windowZIndex;
            });
            
            if (!focusedWindow) return;
            
            const contentElement = document.getElementById(focusedWindow.id + '-content');
            if (!contentElement) return;
            
            if (!notesMode) {
                currentLevelContent = contentElement.innerHTML;
                currentWindowId = focusedWindow.id;
                
                const currentPath = [...focusedWindow.currentPath, 'Notes'];
                PathManager.updatePath(focusedWindow.id, currentPath);
                
                const notesContent = createNotesInterface();
                
                contentElement.innerHTML = notesContent;
                contentElement.style.padding = '0';
                notesMode = true;
                
                setTimeout(() => {
                    initializeNotesCanvas();
                    setTool('pen');
                }, 100);
            } else {
                if (currentLevelContent && currentWindowId === focusedWindow.id) {
                    contentElement.innerHTML = currentLevelContent;
                    contentElement.style.padding = '0';
                    
                    const currentPath = [...focusedWindow.currentPath];
                    if (currentPath[currentPath.length - 1] === 'Notes') {
                        currentPath.pop();
                        PathManager.updatePath(focusedWindow.id, currentPath);
                    }
                }
                notesMode = false;
            }
        }

        function setTool(tool) {
            currentTool = tool;
            updateToolButtons();
            
            const canvas = document.getElementById('notesCanvas');
            if (canvas) {
                switch(tool) {
                    case 'pen':
                        canvas.style.cursor = 'crosshair';
                        setupCanvasDragPrevention();
                        break;
                    case 'eraser':
                        canvas.style.cursor = 'grab';
                        setupCanvasDragPrevention();
                        break;
                    case 'text':
                        canvas.style.cursor = 'text';
                        removeCanvasDragPrevention();
                        break;
                }
            }
        }

        function setupCanvasDragPrevention() {
            const canvasContainer = document.querySelector('.notes-canvas-container');
            if (canvasContainer) {
                canvasContainer.classList.add('no-drag');
                canvasContainer.addEventListener('mousedown', preventDragOnCanvas, true);
            }

        function initializeNotesCanvas() {
            canvas = document.getElementById('notesCanvas');
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function startDrawing(e) {
            if (currentTool !== 'pen' && currentTool !== 'eraser') return;
            
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            if (currentTool === 'pen') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 2;
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 20;
            }
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function draw(e) {
            if (!isDrawing || (currentTool !== 'pen' && currentTool !== 'eraser')) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            if (ctx) {
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

function getLevelProgress(levelNumber) {
    const progressKey = `level_${levelNumber}_progress`;
    const completedKey = `level_${levelNumber}_completed`;
    
    if (localStorage.getItem(completedKey) === 'true') {
        return 'completed';
    } else if (localStorage.getItem(progressKey) === 'true') {
        return 'continue';
    }
    return 'begin';
}

function getLevelGrade(levelNumber, totalStarsAvailable) {
    const starsEarnedKey = `level_${levelNumber}_stars_earned`;
    const totalAvailableKey = `level_${levelNumber}_total_available`;
    
    const starsEarned = parseInt(localStorage.getItem(starsEarnedKey) || '0');
    const savedTotalAvailable = parseInt(localStorage.getItem(totalAvailableKey) || totalStarsAvailable.toString());
    
    if (savedTotalAvailable === 0) return 0;
    
    const grade = Math.round((starsEarned / savedTotalAvailable) * 100);
    return grade;
}
function getLevelTintAndDisplay(levelNumber, totalStarsAvailable) {
    const progressStatus = getLevelProgress(levelNumber);
    const grade = getLevelGrade(levelNumber, totalStarsAvailable);
    const isPerfectScore = grade === 100;
    
    // Get the attempt number when this level was first completed
    const completionAttemptKey = `level_${levelNumber}_completion_attempt`;
    const completionAttempt = parseInt(localStorage.getItem(completionAttemptKey) || '1');
    
    let tintStyle = 'background: rgba(255,255,255,0.05);'; // default
    let displayContent = '';
    
    switch(progressStatus) {
        case 'begin':
            // Not started - show stars available
            tintStyle = 'background: rgba(255,255,255,0.05);';
            displayContent = `<span style="color: white;">★</span> ${totalStarsAvailable} Stars Available`;
            break;
            
        case 'continue':
            // In progress - show progress bar with white tint
            tintStyle = 'background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.4);';
            displayContent = `
                <div style="margin-bottom: 8px;">
                    <div style="background: rgba(255,255,255,0.2); border-radius: 10px; height: 4px; overflow: hidden; margin-bottom: 4px;">
                        <div style="background: linear-gradient(90deg, #22c55e, #10b981); height: 100%; width: 65%; border-radius: 10px;"></div>
                    </div>
                    <span style="color: rgba(255,255,255,0.9); font-size: 11px;">In Progress</span>
                </div>
            `;
            break;
            
        case 'completed':
            // Completed - show grade with appropriate tinting
            if (isPerfectScore) {
                if (completionAttempt === 1) {
                    // Perfect score on first attempt - GREEN
                    tintStyle = 'background: rgba(34, 197, 94, 0.15); border-color: rgba(34, 197, 94, 0.4);';
                } else {
                    // Perfect score on re-attempt - PURPLE
                    tintStyle = 'background: rgba(147, 51, 234, 0.15); border-color: rgba(147, 51, 234, 0.4);';
                }
            } else {
                // Non-perfect score - RED
                tintStyle = 'background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.4);';
            }
            displayContent = `Grade: ${grade}%`;
            break;
    }
    
    return { tintStyle, displayContent };
}

function handleCredentialResponse(response) {
    try {
        const base64Url = response.credential.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        const profile = JSON.parse(jsonPayload);
        console.log('User signed in:', profile.name, profile.email);

        userData.isLoggedIn = true;
        userData.profile = profile;

        // Hide Google Sign-in, show user info
        document.getElementById('logo-google-auth-section').style.display = 'none';
        document.getElementById('logo-user-section').style.display = 'block';
        
        // Update user info
        document.getElementById('logo-user-name').textContent = profile.name;
        document.getElementById('logo-user-email').textContent = profile.email;
        if (profile.picture) {
            document.getElementById('logo-user-avatar').src = profile.picture;
        }

       // Save to localStorage
localStorage.setItem('fs_user_logged_in', 'true');
localStorage.setItem('fs_user_profile', JSON.stringify(profile));

    }

        }

    // Display items

        // SHELL INPUT HANDLING
function handleShellInput(event, windowId) {
    if (event.key === 'Enter') {
        const input = event.target;
        const command = input.value.trim();
        if (command) {
            // Add to command history
            if (!window.shellCommandHistory) window.shellCommandHistory = [];
            window.shellCommandHistory.push(command);
            if (window.shellCommandHistory.length > 50) {
                window.shellCommandHistory.shift();
            }
            window.shellHistoryIndex = -1;
            
            executeShellCommand(command, windowId);
            input.value = '';
        }
    } else if (event.key === 'ArrowUp') {
        event.preventDefault();
        if (!window.shellCommandHistory) window.shellCommandHistory = [];
        if (!window.shellHistoryIndex) window.shellHistoryIndex = -1;
        
        if (window.shellCommandHistory.length > 0) {
            if (window.shellHistoryIndex === -1) {
                window.shellHistoryIndex = window.shellCommandHistory.length - 1;
            } else if (window.shellHistoryIndex > 0) {
                window.shellHistoryIndex--;
            }
            event.target.value = window.shellCommandHistory[window.shellHistoryIndex];
        }
    } else if (event.key === 'ArrowDown') {
        event.preventDefault();
        if (!window.shellCommandHistory) window.shellCommandHistory = [];
        if (!window.shellHistoryIndex) window.shellHistoryIndex = -1;
        
        if (window.shellHistoryIndex !== -1) {
            if (window.shellHistoryIndex < window.shellCommandHistory.length - 1) {
                window.shellHistoryIndex++;
                event.target.value = window.shellCommandHistory[window.shellHistoryIndex];
            } else {
                window.shellHistoryIndex = -1;
                event.target.value = '';
            }
        }
    } else if (event.key === 'Escape') {
        // Just go back from shell
        PathManager.navigateBack(windowId);
    }
}

function executeShellCommand(command, windowId) {

    // Process command
    const parts = command.trim().split(' ');
    const cmd = parts[0].toLowerCase();
    const args = parts.slice(1);
    
    let response = '';
    let responseType = 'output';
    
   switch(cmd) {
        case 'help':
        case 'h':
            showShellHelp(windowId);

        case 'clear':
        case 'cls':

            `;

       case 'exit':
case 'quit':
case 'q':
    // Find the currently focused window to ensure we close the right one
    const focusedWindow = openWindows.find(w => {

        return element && parseInt(element.style.zIndex) === windowZIndex;
    });
    
    if (focusedWindow) {
        closeWindow(focusedWindow.id);
        response = 'Window closed';
        responseType = 'success';
    } else {
        // Fallback to the windowId parameter
        closeWindow(windowId);
        response = 'Window closed';
        responseType = 'success';
    }
    break;
        case 'ls':
        case 'dir':
            showDirectoryListing(windowId);
            break;
        case 'pwd':
            showCurrentPath(windowId);
            break;
        case 'cd':
            if (args.length > 0) {
                changeDirectory(args[0], windowId);
            } else {
                response = 'Usage: cd <directory>';
                responseType = 'error';
            }
            break;
        case 'd':
            duplicateWindow(windowId);
            response = 'Window duplicated';
            responseType = 'success';
            break;
        case 'c':
            closeOtherWindows(windowId);
            response = 'Other windows closed';
            responseType = 'success';
            break;
        case 'b':

            setTimeout(() => {

        case 'f':

            // Restore focus after fullscreen toggle
            setTimeout(() => {
                const input = document.getElementById(`shellInput-${windowId}`);
                if (input) input.focus();
            }, 100);
            break;
        case 'j':

        case 'z':

        case 'v':

            // Restore focus after overlay might close

                if (input) input.focus();

            break;
        case 'open':
            openCurrentDirectoryAsWindow(windowId);

            responseType = 'success';
            break;
        default:
            response = `Command not found: ${cmd}. Type 'help' for available commands.`;
            responseType = 'error';
    }
    
    if (response) {
        const responseLine = document.createElement('div');
        responseLine.style.marginBottom = '4px';

        currentStructure = currentStructure[matchedItem];

    }

                    // Check in current structure

                        const availableItems = Object.keys(currentStructure).filter(key => key !== 'app' && key !== 'file');

                        if (matchedItem && typeof currentStructure[matchedItem] === 'object') {

        // Look for the subject in the path (should be the last non-shell item)
        for (let j = pathWithoutShell.length - 1; j >= 0; j--) {
            const pathItem = pathWithoutShell[j];
            // Check if this item exists in folderStructure and has levels
            let found = false;
            function searchForSubject(structure, item) {
                if (structure[item] && structure[item].levels) {
                    currentSubject = item;
                    return true;
                }
                for (const key in structure) {
                    if (typeof structure[key] === 'object' && structure[key] !== null && !structure[key].app && !structure[key].file) {
                        if (searchForSubject(structure[key], item)) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            if (searchForSubject(folderStructure, pathItem)) {
                break;
            }
        }
        
        // Open the level
        const responseLine = document.createElement('div');
        responseLine.style.marginBottom = '4px';
        responseLine.style.color = '#10b981';
        responseLine.textContent = `Opening ${currentSubject} ${targetPart}...`;
        outputElement.appendChild(responseLine);
        
        // Call the function to open the subject lesson
        openSubjectLesson(currentSubject, levelNumber);
        
        pathValid = true; // Don't show error
        break;
    } else {
        pathValid = false;
        const errorLine = document.createElement('div');
        errorLine.style.marginBottom = '4px';
        errorLine.style.color = '#ef4444';
        errorLine.textContent = `Directory not found: ${targetPart} (in path ${targetDir})`;
        outputElement.appendChild(errorLine);
        break;
    }
}
            }

function toggleShellFullscreen(windowId) {
    const windowElement = document.getElementById(windowId);
    const window = openWindows.find(w => w.id === windowId);
    
    if (windowElement && window) {
        addToHistory('snap', { windowId: windowId, previousState: getWindowState(windowId) });
        
        if (windowElement.classList.contains('maximized')) {
            // Exit fullscreen
            windowElement.classList.remove('maximized');
            window.snapped = false;
            
            if (window.originalPosition) {
                windowElement.style.left = window.originalPosition.x + 'px';
                windowElement.style.top = window.originalPosition.y + 'px';
                windowElement.style.width = window.originalPosition.width + 'px';
                windowElement.style.height = window.originalPosition.height + 'px';
            }
            
            // Save fullscreen preference
            try {
                localStorage.setItem('fsShell_fullscreen', 'false');
            } catch (error) {
                console.warn('Could not save shell fullscreen preference:', error);
            }
        } else {
            // Enter fullscreen
            const rect = windowElement.getBoundingClientRect();
            window.originalPosition = {
                x: rect.left,
                y: rect.top,
                width: rect.width,
                height: rect.height
            };
            
            const snapClasses = ['snapped-left', 'snapped-right', 'snapped-top', 'snapped-bottom', 
                               'snapped-top-left', 'snapped-top-right', 'snapped-bottom-left', 
                               'snapped-bottom-right'];
            snapClasses.forEach(cls => windowElement.classList.remove(cls));
            
            windowElement.classList.add('maximized');
            window.snapped = 'maximized';
            
            // Save fullscreen preference
            try {
                localStorage.setItem('fsShell_fullscreen', 'true');
            } catch (error) {
                console.warn('Could not save shell fullscreen preference:', error);
            }
        }
    }
}

    switch(event.key.toLowerCase()) {
        case 'd':
            event.preventDefault();
            duplicateWindow(windowId);
            break;
        case 'c':
            event.preventDefault();
            closeOtherWindows(windowId);
            break;
        case 'b':
            event.preventDefault();
            showPhoneOverlay();
            break;
        case 'f':
            event.preventDefault();
            toggleShellFullscreen(windowId);
            break;
        case 'j':
            event.preventDefault();
            toggleFolderArrangement();
            break;
        case 'z':
            event.preventDefault();
            undoLastAction();
            break;
        case 'v':
            event.preventDefault();
            showFavoritesOverlay();
            break;
        case 'h':
            event.preventDefault();
            openHiddenSystemWindow();
            break;
    }
}

// Setup iframe drag handling for video windows
function setupIframeDragHandling(windowId) {
    const iframe = document.querySelector(`#${windowId} iframe`);
    if (!iframe) return;
    
    // Add message listener for iframe drag events
    const handleIframeMessage = (event) => {
        if (event.data && event.data.windowId === windowId) {
            switch(event.data.action) {
                case 'startDrag':
                    DragManager.start('window', document.getElementById(windowId), event.data, { windowId: windowId });
                    break;
                case 'updateDrag':
                    DragManager.update(event.data);
                    break;
                case 'endDrag':
                    DragManager.end(event.data);
                    break;
            }
        }
    };
    
    window.addEventListener('message', handleIframeMessage);
    
    // Store cleanup function
    iframe.cleanupDragHandler = () => {
        window.removeEventListener('message', handleIframeMessage);
    };
}

                if (e.target.id === 'desktop' || e.target.closest('.desktop')) {
                    openWindows.forEach(window => {
                        const windowElement = document.getElementById(window.id);
                        if (windowElement) {
                            windowElement.style.zIndex = Math.min(parseInt(windowElement.style.zIndex) || 500, 600);
                        }
                    });
                }
            });
        });

    </script>
</body>
</html>
